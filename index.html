  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          $('.image-upload-wrap').hide();
          $('#loading').show();
          $('.file-upload-image').attr('src', e.target.result);
          $('.file-upload-content').show();
          $('.image-title').html(input.files[0].name);
        };
        reader.readAsDataURL(input.files[0]);
        init().then(function() {
          console.log("hello");
          predict();
          $('#loading').hide();
        });
      } else {
        removeUpload();
      }
    }

    function removeUpload() {
      $('.file-upload-input').replaceWith($('.file-upload-input').clone());
      $('.file-upload-content').hide();
      $('.image-upload-wrap').show();
    }
    $('.image-upload-wrap').bind('dragover', function() {
      $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function() {
      $('.image-upload-wrap').removeClass('image-dropping');
    });
  </script>

  <script type="text/javascript">
    let URL;
    const urlMale = "https://teachablemachine.withgoogle.com/models/FKU2pfVkk/";
    const urlFemale = "https://teachablemachine.withgoogle.com/models/bPok3vcX6/";
    let model, webcam, labelContainer, maxPredictions;
    async function init() {
      if (document.getElementById("gender").checked) {
        URL = urlMale;
      } else {
        URL = urlFemale;
      }
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        var element = document.createElement("div")
        element.classList.add("d-flex");
        labelContainer.appendChild(element);
      }
    }

    // run the webcam image through the image model
    async function predict() {
      // predict can take in an image, video or canvas html element
      var image = document.getElementById("face-image")
      const prediction = await model.predict(image, false);
      prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
      console.log(prediction[0].className);
      var resultTitle, resultExplain;
      if (document.getElementById("gender").checked) {
        switch (prediction[0].className) {
          case "Street":
            resultTitle = "힙한 스트릿"
            resultExplain = "당신은 힙한 패션을 입었어요. 트렌디한 옷을 잘 살린 이태원 에서 많이 보이는 스타일이네요!!!"
            break;
          case "Casual":
            resultTitle = "캐주얼 룩"
            resultExplain = "당신은 여자들이 좋아할 만한 전형적인 남친룩을 입었어요. 흔히 입는 스타일에 멋을 더한 스타일이네요!!!"
            break;
          case "Daily":
            resultTitle = "데일리 룩"
            resultExplain = "당신은 일상생활에서 편함을 추구하는군요. 어딜가나 데일리하게 입을 수 있는 당신의 패션은 항상 편안한 느낌을 부르는 스타일이네요!!!"
            break;
          case "Dandy":
            resultTitle = "댄디 룩"
            resultExplain = "당신은 멋진 신사에요. 강남 신사역에서 자주 보이는 직장인 스타일이네요!!!"
            break;
          case "Vintage":
            resultTitle = "빈티지 룩"
            resultExplain = "당신은 취향이 확고하군요. 자기만의 스타일을 추구하는 당신은 주위에서 패션니스타 소리를 자주들을 스타일이네요!!!"
            break;
          default:
            resultTitle = "알수없음"
            resultExplain = "알수없음"
        }
      } else {
        switch (prediction[0].className) {
          case "Street":
            resultTitle = "스트릿 룩"
            resultExplain = "당신은 힙한 패션을 입었어요. 트렌디한 옷을 잘 살린 이태원 에서 많이 보이는 스타일이네요!!!"
            break;
          case "Casual":
            resultTitle = "캐주얼 룩"
            resultExplain = "당신은 남자들이 좋아할 만한 전형적인 여친룩을 입었어요. 흔히 입는 스타일에 멋을 더한 스타일이네요!!!"
            break;
          case "Daily":
            resultTitle = "데일리 룩"
            resultExplain = "당신은 일상생활에서 편함을 추구하는군요. 어딜가나 데일리하게 입을 수 있는 당신의 패션은 항상 편안한 느낌을 부르는 스타일이네요!!!"
            break;
          case "Office":
            resultTitle = "오피스 룩"
            resultExplain = "당신은 세련된 여성이에요. 강남 신사역에서 자주 보이는 직장인 스타일이네요!!!"
            break;
          case "Vintage":
            resultTitle = "빈티지 룩"
            resultExplain = "당신은 취향이 확고하군요. 자기만의 스타일을 추구하는 당신은 주위에서 패션니스타 소리를 자주들을 스타일이네요!!!"
            break;
          default:
            resultTitle = "알수없음"
            resultExplain = "알수없음"
        }
      }
      var title = "<div class='" + prediction[0].className + "-style-title'>" + resultTitle + "</div>"
      var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
      $('.result-message').html(title + explain);
      var barWidth;
      for (let i = 0; i < maxPredictions; i++) {
        if (prediction[i].probability.toFixed(2) > 0.1) {
          barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
        } else if (prediction[i].probability.toFixed(2) >= 0.01) {
          barWidth = "4%"
        } else {
          barWidth = "2%"
        }
        var labelTitle;
        switch (prediction[i].className) {
          case "Street":
            labelTitle = "스트릿 룩"
            break;
          case "Casual":
            labelTitle = "캐주얼 룩"
            break;
          case "Daily":
            labelTitle = "데일리 룩"
            break;
          case "Dandy":
            labelTitle = "댄디 룩"
            break;
          case "Vintage":
            labelTitle = "빈티지 룩"
            break;
          case "Office":
            labelTitle = "오피스 룩"
            break;
          default:
            labelTitle = "알수없음"
        }
        var label = "<div class='style-label d-flex align-items-center'>" + labelTitle + "</div>"
        var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className +
          "-bar' style='width: " +
          barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
        labelContainer.childNodes[i].innerHTML = label + bar;
      }
    }
